<!DOCTYPE html>
<html>
  <head>
     <title>Remove Markers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
          top: 10px; 
          left: 25%;
          z-index: 5;
          background-color: #fff;
          padding: 5px; 
          border: 1px solid #999;
          text-align: center; 
          font-family: 'Roboto', 'sans-serif';
          line-height: 30px; 
          padding-left: 10px;
      }
       </style>
    </head>
    <body>
        <div id= "floating-panel">
            <input onclick = "clearMarkers();" type = button value= "Hide Markers">
            <input onclick = "showMarkers();" type = button value = "Show All Markers">
            <input onclick = "remove.Markers();" type = button value = "Delete Markers">
        </div>
        <div id= "map"></div>
        <p>Click on the map to add Markers.</p>
        <script>
            var map; 
            var markers = []; 
            
            function initMap(){ 
                var myLatLng = {lat: 19.7808, lng: -70.6871};
                
                map = new google.maps.Map(document.getElementById('map'), { 
                    zoom:8, 
                    center: myLatLng,
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                }); 
                
                // This event listener will call addMarker() when the map is clicked. 
                map.addListener('click', function(event){ 
                    addMarker(event.latLng); 
                }); 
                //Adds a marker to the map center of the map
                addMarker(myLatlng);                 
                }
                //Adds a Marker to the map and push to the arrray 
            function addMarker(location){
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                }); 
            markers.push(marker);             
            }
         //Sets the map on all markers in the array
            function setMapOnAll(map){
                for (var i =0; i < markers.length; i ++){
                markers[i].setMap(map);
                }
            } 
            // Remove the markers from the map, but keeps them in the array
            function clearMarkers(){
                setMapOnAll(null);
            }
            // Shows any markers currently in the array
            function showMarkers(){
                setMapOnAll(map);
            }
            // Deletes all markers in the array by removing reference to them
            function deleteMarkers(){
                clearMarkers();
                markers = []; 
            }
        
         </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXWtuRwJLapj1Gtnv59igwrW-TIZwA50o&callback=initMap"
    async defer></script>
  </body>
</html>
